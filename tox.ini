[tox]
minversion = 3.3.0
envlist = py37, py38, py39, py310
isolated_build = True
requires = setuptools >= 36.2.0

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =
    freezegun
    itsdangerous <= 2.0.1
    pandas
    prefect
    pytest
    pytz
    requests_mock
    toloka-kit == 0.1.23
commands =
    pytest

# For Python 3.9 we additionally collect test coverage
# infromation and upload it to codecov
[testenv:py39]
deps =
    {[testenv]deps}
    coveragepy
    codecov
passenv =
    CI
    CODECOV_*
commands =
    coverage run --source toloka_prefect -m pytest
    codecov

[testenv:release]
basepython = python3.9
deps =
    build
    twine
passenv =
    TWINE_USERNAME
    TWINE_PASSWORD
commands =
    python -m build --sdist --wheel .
    twine upload dist/*
